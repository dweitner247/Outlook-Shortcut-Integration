<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Story erstellt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #0078D4;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #0078D4;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <h2>✅ Story wurde erfolgreich erstellt!</h2>
  <p id="storyLinkText">Lade URL...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const storyUrl = params.get("url");
    if (storyUrl) {
      document.getElementById("storyLinkText").innerHTML = 
        `<a href="${storyUrl}" target="_blank">Story in Shortcut öffnen</a>`;
    } else {
      document.getElementById("storyLinkText").textContent = "Keine URL gefunden.";
    }
  </script>
</body>
</html>
